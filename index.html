<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Convênios Ativos</title>
    
    <link rel="icon" href="assets/Perfil redes sociais.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-header">
        
        <div class="header-logo">
            <img src="assets/Starbankgrupo logo branco.png" alt="Logo da Empresa">
        </div>
        
        <h1>Intranet de Convênios</h1>
        <p>Clique em um convênio ativo para ver os produtos e taxas.</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Buscar por cidade ou estado...">
    </div>
    
    <div class="filter-container" id="status-filter-container">
        <button class="filter-btn active" data-filter="todos">Todos os Status</button>
        <button class="filter-btn" data-filter="Ativo">Ativos</button>
        <button class="filter-btn" data-filter="Inativo">Inativos</button>
    </div>

    <div class="filter-container" id="product-filter-container">
        <button class="filter-btn active" data-filter="todos">Todos os Tipos</button>
        <button class="filter-btn" data-filter="DIGI+">DIGI+</button>
        <button class="filter-btn" data-filter="HBI">HBI</button>
        <button class="filter-btn" data-filter="STARCARD">STARCARD</button>
        <button class="filter-btn" data-filter="AMB">AMB</button>
        </div>

    <div class="grid-container" id="city-grid">
        </div>
    
    <p id="no-results">Nenhuma prefeitura encontrada.</p>


    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-city-name"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <ul id="modal-product-list" class="product-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
